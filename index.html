<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Metaballs and Marching Squares</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="metaballs-wrapper" >
        <canvas id="metaballs"></canvas>
        <div id="metaballs-controls-container">
            <div id="mobile-metaballs-controls">
                <button id="resolution-mobile" >Resolution</button>
                <button id="numBalls-mobile"># Balls</button>
                <button id="toInterp-mobile">Interpolate</button>
                <button id="toShowCircs-mobile">Circles</button>
                <button id="toShowGrid-mobile">Grid</button>
                <button id="toRun-mobile">Pause</button>
            </div>
            <div id="resolution-control-container" class="metaballs-control metaballs-control-range">
                <span class="metaballs-control-close"></span>
                <div class="range-slider">
                    <label for="resolution"><p>Resolution</p></label>
                    <input id="resolution" type="range" min="1" max="20" step="1" value="5"/>
                    <span class="range-value"></span>
                </div>
            </div>

            <div id="numBalls-control-container" class="metaballs-control metaballs-control-range">
                <span class="metaballs-control-close"></span>
                <div class="range-slider">
                    <label for="toInterp"><p># Balls</p></label>
                    <input id="numBalls" type="range" min="1" max="100" step="1" value="12" onchange="adjustCount()" oninput="adjustCount()"/>
                    <span class="range-value"></span>
                </div>
            </div>

            <div class="metaballs-control metaballs-control-checkbox">
                <div class="checkbox">
                    <p>Interp</p>
                    <input id="toInterp" type="checkbox" value="1" checked/>
                    <label for="toInterp"></label>
                </div>
            </div>
            
            <div class="metaballs-control metaballs-control-checkbox">
                <div class="checkbox">
                    <p>Circles</p>
                    <input id="toShowCircs" type="checkbox" value="1"/>
                    <label for="toShowCircs"></label>
                </div>
            </div>

            <div class="metaballs-control metaballs-control-checkbox">
                <div class="checkbox">
                    <p>Grid</p>
                    <input id="toShowGrid" type="checkbox" value="0"/>
                    <label for="toShowGrid"></label>
                </div>
            </div>

            <div class="metaballs-control metaballs-control-checkbox">
                <div class="checkbox">
                    <p>Run</p>
                    <input id="toRun" type="checkbox" value="1"/>
                    <label for="toRun"></label>
                </div>
            </div>
            <div id="fps">
                <p><span id="fps-number"></span> fps</p>
            </div>
        </div>
        
    </div>
    <script src="metaballs.js"></script>
    <script src="index.js"></script>
</body>
</html>
